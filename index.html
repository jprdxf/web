<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Best Squad</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer src="lang.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">InferZ Squad</div>
    <ul>
      <li><a href="#" data-section="home" data-key="home">Home</a></li>
      <li><a href="#" data-section="doxes" data-key="doxes">Doxes</a></li>
      <li><a href="#" data-section="discord">Discord</a></li>
      <li>
        <select id="lang-switcher">
          <option value="en">English</option>
          <option value="es">Español</option>
        </select>
      </li>
    </ul>
  </nav>

  <!-- Home -->
  <section id="home" class="section active">
    <img class="logo-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAKgAAAEsCAIAAADYf2+ZAAABCGlDQ1BJQ0MgUHJvZmlsZQAAeJxjYGA8wQAELAYMDLl5JUVB7k4KEZFRCuwPGBiBEAwSk4sLGHADoKpv1yBqL+viUYcLcKakFicD6Q9ArFIEtBxopAiQLZIOYWuA2EkQtg..." alt="Logo">
    >
    <h1 data-key="hacked">Hacked By NS</h1>
    <p data-key="msg">Your Site Has Been Hacked For Poor Security. If you don't fix the bug we will attack again.</p>
    <p>Greetz: Saox + SpaceDev</p>
    <p>F*** EsqueleSquad, Glory To SpaceDev</p>
  </section>

  <!-- Doxes -->
  <section id="doxes" class="section hidden">
    <h2 data-key="doxes">Doxes</h2>
    <button id="postDoxBtn" class="minecraft-btn">+ Post Dox</button>
    
    <div id="doxForm" class="hidden">
      <input type="text" id="doxAuthor" placeholder="Pon tu nombre">
      <textarea id="doxDesc" placeholder="¿Qué quieres poner?"></textarea>
      <button id="uploadBtn" class="minecraft-btn green">Upload</button>
    </div>

    <div id="doxList"></div>
  </section>

  <!-- Discord -->
  <section id="discord" class="section hidden">
    <h2>Join Our Discord</h2>
    <button class="minecraft-btn green" onclick="window.open('https://discord.gg/sXaKwafgcx', '_blank')">Join Now</button>
  </section>
</body>
</html>
